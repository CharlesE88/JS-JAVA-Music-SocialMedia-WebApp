<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Home Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../web401site/css/main.css">
    <script type="text/javascript" src="../web401site/js/data.js"></script>
    <style>
        .button {
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <nav class="clearfix">
            <a href="javascript:history.back()"><img src="../web401site/images/icons/backicon3x.png"></a>
            <a href="../web401site/home.html"><img src="../web401site/images/icons/homeicon2x.png"></a>
        </nav>
        <p id="uname"></p>
        <p id="fname"></p>
        <p id="lname"></p>
        <p id="fmgname"></p>
        <p id="fbname"></p>
        <p id="fsname"></p>
        <input class="button" type="button" value="DOWNLOAD USER PROFLE INFO" onclick="getUserLogin(event);"/>
        <div id="container"></div>
    </div>
</body>
<script type="text/javascript">
    document.getElementById("uname").innerHTML = "USERNAME: " + localStorage.getItem('getuser');
    document.getElementById("fname").innerHTML = "FIRST NAME: " + localStorage.getItem('firstname');
    document.getElementById("lname").innerHTML = "LAST NAME: " + localStorage.getItem('lastname');
    document.getElementById("fmgname").innerHTML = "FAV MUSIC GENRE: " + localStorage.getItem('favmusicgenre');
    document.getElementById("fbname").innerHTML = "FAV BAND: " + localStorage.getItem('favband');
    document.getElementById("fsname").innerHTML = "FAV SINGER: " + localStorage.getItem('favsinger');

</script>

</html>
